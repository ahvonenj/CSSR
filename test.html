<!doctype html>
<html>
    <head>
        <title>CSSR</title>
        <script src = "jquery-2.1.4.min.js"></script>
        <script src = "cssr.js"></script>
        <script>
            $(document).ready(function()
            {
                var cssr = new CSSR().writecss(
                {
                    '*':
                    {
                        'margin': '0',
                        'padding': '0'
                    },
                    'body':
                    {
                        'width': '100%',
                        'height': '100%'
                    },
                    '#test1':
                    {
                        'width': '100vw',
                        'height': '100vh'
                    },
                    '#test1 > h1':
                    {
                        'color': 'blue',
                        'font-weight': 'bold'
                    },
                    'table#test1_table tr:nth-child(2) td:first-child':
                    {
                        'font-family': 'Tahoma, Arial'   
                    },
                    '.testspan':
                    {
                        'background-color': 'red'
                    }
                }, 'mycss')
                .writecss({ '#first': { 'color': 'yellow' } }, 'mycss')
                .writecss({ '#second': { 'color': 'green' } }, 'mycss')
                .writecss({ '#third': { 'color': 'blue' } }, 'mycss')
                .writecss({ 'table#test1_table tr:last-child td:nth-child(3)': { 'font-weight': '600' } }, 'mycss');
            });
        </script>
    </head>
    <body>
        <div id = "test1">
           
            <h1>Test header</h1>
            
            <table id = "test1_table">
                <tr>
                    <th>Test table header</th>
                </tr>
                <tr>
                    <td>Test table cell</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </table>
            
            <span class = "testspan" id = "first">Span1</span>
            <span class = "testspan" id = "second">Span2</span>
            <span class = "testspan" id = "third">Span3</span>
        </div>
    </body>
</html>
